<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
	<title>Task 3</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <h1>Web App</h1>
	<table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Nature</th>
                <th>Organiser</th>
                <th>Category</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event[0] }}</td>
                <td>{{ event[1] }}</td>
                <td>{{ event[2] }}</td>
                <td>{{ event[3] }}</td>
                <td>{{ event[4] }}</td>
                <td>{{ event[5] }}</td>
            </tr>
            {% endfor %}
		</tbody>
	</table>
  </body>
</html>
